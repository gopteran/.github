name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement for Gopteran
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸ’¡
        
        We love hearing ideas from our community. Please provide as much detail as possible to help us understand your request.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-flight Checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested before
          required: true
        - label: I have read the [Contributing Guidelines](../CONTRIBUTING.md)
          required: true
        - label: I have considered if this fits with Gopteran's philosophy and goals
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Target Component
      description: Which Gopteran component would this feature affect?
      options:
        - Aerie (Control Panel)
        - Avis (Discord Bot)
        - Aviary (Collection)
        - Carina (Navigator)
        - Nest (Foundation)
        - Remora (Companion)
        - Ventus (Wind)
        - Documentation
        - New Component
        - Multiple Components
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New functionality
        - Enhancement to existing feature
        - Performance improvement
        - Security enhancement
        - Developer experience improvement
        - User interface improvement
        - API enhancement
        - Integration with external service
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Describe the problem you're trying to solve. For example:
        - "As a user, I find it difficult to..."
        - "Currently, there's no way to..."
        - "It would be much easier if..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution in detail
      placeholder: |
        Describe how you envision this feature working:
        - What would the user interface look like?
        - How would users interact with it?
        - What would the API look like?
        - How would it integrate with existing features?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions have you considered?
      placeholder: |
        Describe any alternative approaches you've thought about:
        - Different implementation approaches
        - Workarounds you've tried
        - Similar features in other tools
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific use cases for this feature
      placeholder: |
        Describe specific scenarios where this feature would be useful:
        1. Use case 1: ...
        2. Use case 2: ...
        3. Use case 3: ...
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, provide mockups, wireframes, or examples
      placeholder: |
        - Drag and drop images here
        - Paste links to mockups or examples
        - Include code examples if relevant

  - type: checkboxes
    id: priority
    attributes:
      label: Priority Assessment
      description: How important is this feature to you?
      options:
        - label: This would significantly improve my workflow
        - label: This would be a nice-to-have enhancement
        - label: This is critical for my use case
        - label: This would help with adoption by others
        - label: This addresses a common pain point

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - Simple (few hours of work)
        - Medium (few days of work)
        - Complex (weeks of work)
        - Major (months of work)
        - I'm not sure
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Interest
      description: Would you be interested in contributing to this feature?
      options:
        - label: I would like to implement this feature myself
        - label: I would like to help with design/planning
        - label: I would like to help with testing
        - label: I would like to help with documentation
        - label: I can provide feedback during development

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, links, or information about the feature request
      placeholder: |
        - Links to relevant documentation
        - References to similar features in other tools
        - Any other relevant information

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Areas
      description: Which areas might this feature impact?
      options:
        - label: User experience
        - label: Performance
        - label: Security
        - label: Scalability
        - label: Maintainability
        - label: Documentation
        - label: Testing
        - label: Backwards compatibility