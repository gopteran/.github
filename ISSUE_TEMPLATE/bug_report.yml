name: üêõ Bug Report
description: Report a bug to help us improve Gopteran
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! üêõ
        
        Please fill out this form as completely as possible to help us understand and reproduce the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-flight Checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have read the [Contributing Guidelines](../CONTRIBUTING.md)
          required: true
        - label: I am using a supported version (see [Security Policy](../SECURITY.md))
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which Gopteran component is affected?
      options:
        - Aerie (Control Panel)
        - Avis (Discord Bot)
        - Aviary (Collection)
        - Carina (Navigator)
        - Nest (Foundation)
        - Remora (Companion)
        - Ventus (Wind)
        - Documentation
        - Other/Multiple
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you running?
      placeholder: "e.g., v1.2.3 or commit hash"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A clear description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: A clear description of what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      value: |
        - OS: [e.g., Ubuntu 22.04, Windows 11, macOS 13]
        - Go version: [e.g., 1.25.1]
        - Browser: [e.g., Chrome 120, Firefox 121] (if applicable)
        - Docker version: [e.g., 24.0.7] (if applicable)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: Paste logs here (remove any sensitive information)

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste image URLs

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: severity
    attributes:
      label: Impact Assessment
      description: How does this bug affect you?
      options:
        - label: This is blocking my work
        - label: This is a minor inconvenience
        - label: This affects security
        - label: This affects performance
        - label: This affects data integrity